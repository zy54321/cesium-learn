<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Hello World!</title>
  <script src="../Build/Cesium/Cesium.js"></script>
  <style>
    @import url(../Build/Cesium/Widgets/widgets.css);

    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="credit"></div>
  <div id="cesiumContainer">
    <div id="cesiumxin" style="position:fixed;left:0;z-index:99"><a href="http://cesium.xin"
        style="color:aliceblue;text-decoration:none">cesium中文网 http://cesium.xin </a></div>
  </div>
  <script>
    var viewer = new Cesium.Viewer('cesiumContainer', {
      // 界面UI功能隐藏设置，方法一通过JS控制，方法二通过CSS控制
      // 查找位置工具
      geocoder: false,
      // 视角返回初始位置
      homeButton: false,
      // 选择视角模式，包括3D，2D，哥伦布视图（CV）
      sceneModePicker: false,
      // 图层选择器，选择要显示的地图服务和地形服务
      baseLayerPicker: true,
      // 导航帮助按钮，显示默认的地图控制帮助
      navigationHelpButton: false,
      // 左下角动画插件隐藏
      animation: false,
      // 时间线，指示当前时间，并允许用户跳到特定时间
      timeline: false,
      // creditContainer 包含的DOM元素或ID CreditDisplay。如果未指定，则将积分添加到窗口小部件的底部。
      creditContainer: "credit",
      // 全屏按钮
      fullscreenButton: false,
      // vr按钮
      vrButton: true,
    });

    // 显示1帧速
    viewer.scene.debugShowFramesPerSecond = true;
  </script>
</body>

</html>
